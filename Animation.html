<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes sliding {
            0%{
                background-color: yellow;
                left: 0;
                top: 0;
            }
            25%{
               top: 525px;
               transform: scale(0.5);
               background-color: red;
            }
            50%{
                top: 0;
                background-color: yellow;
                transform: scale(1);
            }
            75%{
                top: 525px;
                transform: scale(0.5);
                background-color: red;
            }
            100%{
                left: 700px;
                top: 0;
                background-color: yellow;
            }
        }
        body{
            margin: 0;
        }
        .back{
            height: 600px;
            width: 800px;
        }
        .tiger{
            height: 600px;
            width: 800px;
            background-color: red;
        }
        .ball{
            height: 100px;
            width: 100px;
            border: 1px solid red;
            border-radius: 50px;
            background-color: red;
            position: relative;
            animation: sliding 5s ease-in-out  infinite alternate ;
            animation-play-state: running;
        }
        img{
            height: 200px;
            width: 200px;
            animation: sliding 2s ease-in-out  infinite alternate ;
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <h1>Let<sup>,</sup>s Explore Animation</h1>
    <div class="back">
        <div class="ball"></div>
    </div>
    <div class="tiger"><img src="screenshot.png" alt=""></div>
</body>
</html>
